name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # 允许手动触发

jobs:
  # 生成图标（所有平台共用）
  generate-icons:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Generate icons from SVG
        run: |
          cd src-tauri/icons
          # 使用 ImageMagick 将 SVG 转为 PNG
          convert -background none -density 384 app-icon.svg -resize 1024x1024 icon.png
          # 回到项目根目录，使用 Tauri CLI 生成全平台图标
          cd ../..
          npx @tauri-apps/cli icon src-tauri/icons/icon.png

      - name: Upload icons
        uses: actions/upload-artifact@v4
        with:
          name: icons
          path: src-tauri/icons/
          retention-days: 1

  release:
    needs: generate-icons
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
          - platform: macos-latest
            args: '--target universal-apple-darwin'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download icons
        uses: actions/download-artifact@v4
        with:
          name: icons
          path: src-tauri/icons/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # 缓存 npm 依赖

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # Rust 编译缓存 - 大幅加速后续构建
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Install dependencies
        run: npm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Open Switch v__VERSION__'
          releaseBody: '请查看 assets 下载此版本的安装包。'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
