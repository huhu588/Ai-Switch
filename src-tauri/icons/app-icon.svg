<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
    <!-- 背景渐变 -->
    <linearGradient id="bg_grad" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#F472B6"/> <!-- Pink 400 -->
        <stop offset="100%" stop-color="#BE185D"/> <!-- Pink 700 -->
    </linearGradient>
    
    <!-- 符号渐变 (Horizontal) -->
    <linearGradient id="symbol_grad" x1="100" y1="512" x2="924" y2="512" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#34D399"/> <!-- Emerald 400 -->
        <stop offset="40%" stop-color="#22D3EE"/> <!-- Cyan 400 -->
        <stop offset="100%" stop-color="#D8B4FE"/> <!-- Purple 300 -->
    </linearGradient>

    <!-- 完整路径定义 (更圆润版) -->
    <path id="infinity_path" d="
        M 220 160 
        C 100 160 0 0 -220 -160 
        C -340 -160 -420 -80 -420 0 
        C -420 80 -340 160 -220 160 
        C -100 160 0 0 220 -160 
        C 340 -160 420 -80 420 0 
        C 420 80 340 160 220 160 
        Z" />

    <!-- 覆盖路径 (仅中间一段 / 方向) -->
    <path id="cover_path" d="
        M -220 160
        C -100 160 0 0 220 -160" />

    <!-- 遮罩：中心不透明(白)，两端透明(黑) -->
    <!-- 用于让覆盖路径的两端完美融合到底层 -->
    <linearGradient id="fade_grad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="black"/>
        <stop offset="30%" stop-color="white"/>
        <stop offset="70%" stop-color="white"/>
        <stop offset="100%" stop-color="black"/>
    </linearGradient>
    <mask id="fade_mask">
        <!-- 使用 cover_path 本身作为遮罩形状，应用渐变色 -->
        <rect x="-512" y="-512" width="1024" height="1024" fill="url(#fade_grad)"/>
    </mask>

    <!-- 阴影滤镜 (仅用于中心投影) -->
    <filter id="center_shadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
        <feOffset dx="0" dy="10"/>
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.6"/> <!-- 阴影透明度 -->
        </feComponentTransfer>
    </filter>
</defs>

<!-- 背景 -->
<rect x="64" y="64" width="896" height="896" rx="220" fill="url(#bg_grad)"/>

<!-- 图形组 (居中，缩放 80%) -->
<g transform="translate(512, 512) scale(0.8)">
    <!-- 1. 底层：完整闭合路径 -->
    <use href="#infinity_path" 
         fill="none" 
         stroke="url(#symbol_grad)" 
         stroke-width="80" 
         stroke-linecap="round" 
         stroke-linejoin="round"/>

    <!-- 2. 阴影层：在中心放一个模糊黑块，模拟上层线条的投影 -->
    <!-- 通过 clip-path 限制阴影只显示在底层线条上 -->
    <g clip-path="url(#infinity_path_clip)">
        <!-- 这里没法直接 clip 到 stroke 内部，SVG clip-path 通常 clip 到 fill 区域 -->
        <!-- 替代方案：绘制一段黑色路径作为阴影，叠在底层之上，顶层之下 -->
    </g>
    <!-- 简单方案：直接画一个模糊的黑色 cover_path 在下面一点点 -->
    <use href="#cover_path" 
         fill="none" 
         stroke="black" 
         stroke-width="80" 
         stroke-linecap="butt"
         filter="url(#center_shadow)"
         mask="url(#fade_mask)"
         transform="translate(0, 4)"
         opacity="0.5"/> 
         
    <!-- 3. 顶层：覆盖路径 -->
    <!-- 使用 mask 让两端渐变消失，消除接口痕迹 -->
    <use href="#cover_path" 
         fill="none" 
         stroke="url(#symbol_grad)" 
         stroke-width="80" 
         stroke-linecap="round"
         mask="url(#fade_mask)"/>
</g>
</svg>